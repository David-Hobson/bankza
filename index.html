<!DOCTYPE html>
<html>
<head>
	<title>Bankza</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div id="main-display" class="container mt-5">
		<div id="bank-ui" class="row justify-content-center align-items-center h-100">
			<div class="col-12 start-screen">
				<h1 class="title text-center"><i class="fas fa-piggy-bank"></i> Bankza</h1>
				<p class="sub-title text-center align-self-end">Please swipe card or touch to input account number</p>
			</div>

			<div class="col-6 account-entry-screen text-center">
				<p class="sub-title-light">Please enter account number</p>
				<div class="card">
					<div class="card-body">
						<div class="account-entry">
							<input type="password" class="pin-input text-center" maxlength="7" name="" readonly>
							<button class="pin-clear" type="submit"><i class='far fa-times-circle'></i></button>
						</div>
						<br>
						<button class="pin-button pin-num">1</button>
						<button class="pin-button pin-num">2</button>
						<button class="pin-button pin-num">3</button>
						<br>
						<button class="pin-button pin-num">4</button>
						<button class="pin-button pin-num">5</button>
						<button class="pin-button pin-num">6</button>
						<br>
						<button class="pin-button pin-num">7</button>
						<button class="pin-button pin-num">8</button>
						<button class="pin-button pin-num">9</button>
						<br>
						<button class="pin-button btn-danger pin-delete"><i class='fas fa-backspace'></i></button>
						<button class="pin-button pin-num">0</button>
						<button class="pin-button btn-success account-enter"><i class="fas fa-check"></i></button>
						<br>
					</div>
				</div>	
			</div>

			<div class="col-6 pin-pad-screen text-center">
				<p class="sub-title-light">Please enter PIN</p>
				<div class="card">
					<div class="card-body">
						<div class="account-entry">
								<input type="password" class="pin-input text-center" maxlength="7" name="" readonly>
								<button class="pin-clear" type="submit"><i class='far fa-times-circle'></i></button>
						</div>
						<br>
						<button class="pin-button pin-num">1</button>
						<button class="pin-button pin-num">2</button>
						<button class="pin-button pin-num">3</button>
						<br>
						<button class="pin-button pin-num">4</button>
						<button class="pin-button pin-num">5</button>
						<button class="pin-button pin-num">6</button>
						<br>
						<button class="pin-button pin-num">7</button>
						<button class="pin-button pin-num">8</button>
						<button class="pin-button pin-num">9</button>
						<br>
						<button class="pin-button btn-danger pin-delete"><i class='fas fa-backspace'></i></button>
						<button class="pin-button pin-num">0</button>
						<button class="pin-button btn-success pin-enter"><i class="fas fa-check"></i></button>
						<br>
					</div>
				</div>	
			</div>

			<div class="col-6 align-self-start h-100 main-menu-screen text-white text-center p-5">
				<h1>Welcome Adam Geneva!</h1>
				<div class="p-5 mt-5 current-balance">
					<h4>Current Balance</h4>
					<h1 class="balance-title">$1456.25</h1>
				</div>
				<h4 class="align-self-end bankza-footer text-left"><i class="fas fa-piggy-bank"></i> Bankza</h4>
			</div>
			<div class="col-6 align-self-start h-100 text-white menu-buttons-set">
				<!-- <button class="menu-button"><i class="fas fa-search"></i> View Balance</button> -->
				<button class="menu-button"><i class="fas fa-sign-out-alt"></i> Withdraw</button>
				<button class="menu-button"><i class="fas fa-sign-in-alt"></i> Deposit</button>
				<button class="menu-button"><i class="fas fa-times-circle"></i> Exit</button>
			</div>

		</div>

	</div>
</body>


<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="ui-function.js"></script>
</html>
